<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Ajouter un Rendez-vous</title>
</head>
<body>
    <div class="container">
        <h1>Ajouter un Rendez-vous</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Nom du Client</label>
                <input type="text" class="form-control" name="nom" id="nom_client" required>
            </div>
            <div class="form-group">
                <label for="email">Email du Client</label>
                <input type="email" class="form-control" name="email" id="email_client" required>
            </div>
            <div class="form-group">
                <label for="date_rdv">Date et Heure</label>
                <input type="datetime-local" class="form-control" name="date_rdv" id="date_rdv" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
